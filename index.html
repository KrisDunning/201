<body>

  <main>

  <script>
      
    let userResponseOne=prompt("What is your name?: ");
    alert("Hello "+userResponseOne+".");
    console.log("Whats is your name?: "+userResponseOne);

    let userResponseTwo=prompt("Where are you from?: ");
    alert("Oh, "+userResponseOne+" so you are from "+userResponseTwo+" ,huh?");

    alert("Cool! "+userResponseOne+" from "+userResponseTwo+". I bet its relaxing to eat "+userResponseThree+" while at "+userResponseFour+" too.");

    document.getElementById("p1").innerHTML="Question 1: What is your name?: "+userResponseOne;
